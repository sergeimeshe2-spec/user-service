server.port=8081
spring.application.name=user-service

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topics
app.kafka.topics.user-created=user/created
app.kafka.topics.user-updated=user/updated
app.kafka.topics.user-deleted=user/deleted
app.kafka.topics.profile-updated=user/profile-updated

# Logging
logging.level.com.example.userservice=INFO
