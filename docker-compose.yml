version: '3.8'

services:
  # Kafka (Redpanda)
  kafka:
    image: redpandadata/redpanda:v24.3.1
    container_name: user-service-kafka
    command: [
      "redpanda", "start",
      "--overprovisioned --smp 1 --memory 1G --reserve-memory 0M --node-id 0 --check=false",
      "--kafka-addr PLAINTEXT://0.0.0.0:19092,EXTERNAL://0.0.0.0:9092",
      "--advertise-kafka-addr PLAINTEXT://kafka:19092,EXTERNAL://localhost:9092"
    ]
    ports:
      - "9092:9092"
      - "19092:19092"
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'echo > /dev/tcp/localhost/19092'"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # MongoDB for Microcks
  mongo:
    image: mongo:4.4.29
    container_name: user-service-mongo
    volumes:
      - "mongo-data:/data/db"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 1s
      retries: 3

  # Microcks
  microcks:
    image: quay.io/microcks/microcks:1.13.2
    container_name: user-service-microcks
    depends_on:
      - mongo
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017
      - SPRING_DATA_MONGODB_DATABASE=microcks
      - POSTMAN_RUNNER_URL=http://microcks-postman:3000
      - TEST_CALLBACK_URL=http://microcks:8080
      - SERVICES_UPDATE_INTERVAL=0 */10 * * * *
      - KEYCLOAK_ENABLED=false
      - ASYNC_MINION_URL=http://microcks-async-minion:8081
      - KAFKA_BOOTSTRAP_SERVER=kafka:19092
      # Enable repository import with scheduled updates
      - MICROCKS_REPO_IMPORT_ENABLED=true
      - MICROCKS_REPO_IMPORT_URL=https://github.com/sergeimeshe2-spec/user-service.git
      - MICROCKS_REPO_IMPORT_BRANCH=main
      - MICROCKS_REPO_IMPORT_PATH=src/main/resources/specs
      - MICROCKS_REPO_IMPORT_SCHEDULE=0 */10 * * * *
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      start_period: 35s
      interval: 10s
      timeout: 3s
      retries: 3

  # Microcks Postman Runtime
  microcks-postman:
    image: quay.io/microcks/microcks-postman-runtime:0.7.1
    container_name: user-service-microcks-postman
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      start_period: 5s
      interval: 20s
      timeout: 3s
      retries: 3

  # Microcks Async Minion
  microcks-async-minion:
    depends_on:
      - microcks
    image: quay.io/microcks/microcks-async-minion:1.13.2
    container_name: user-service-async-minion
    restart: on-failure
    environment:
      - QUARKUS_PROFILE=docker-compose
      - MICROCKS_URL=http://microcks:8080
      - KAFKA_BOOTSTRAP_SERVERS=kafka:19092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/q/health/ready"]
      start_period: 10s
      interval: 10s
      timeout: 2s
      retries: 3

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service-app
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:19092
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      start_period: 30s
      interval: 10s
      timeout: 3s
      retries: 3

  # Microcks Sync Scheduler (runs sync script every 10 minutes)
  microcks-sync:
    image: alpine:latest
    container_name: user-service-microcks-sync
    depends_on:
      - microcks
    volumes:
      - ./scripts/sync-microcks.sh:/sync-microcks.sh:ro
    command: >
      sh -c "
        apk add --no-cache git curl bash &&
        echo '0 */10 * * * /sync-microcks.sh >> /var/log/sync.log 2>&1' > /etc/crontabs/root &&
        crond -f -l 2
      "

volumes:
  mongo-data:
